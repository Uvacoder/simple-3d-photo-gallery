        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"

    <div class="loader">
        <div class="loader_inner"></div>
        <p class="description"></p>
    </div>
    <div id="canvas"></div>

    <div class="home-page">
        <div class="home-page-wrapper">
            <div class="title"></div>
            <button class="play-button">
          <i class="fas fa-play-circle"></i>
          play
        </button>
        </div>
    </div>

    <div class="ui">
        <div class="noise"></div>
        <div class="vig"></div>
        <div class="bloom"></div>
        <div class="fullscreen">
            <i class="fa fa-expand"></i>
        </div>
        <div class="logo"><span class="username"></span>'s repository</div>

        <p class="slide-status">0 / 0</p>

        <div class="left button">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/arrowBg.png" />
        </div>
        <div class="right button">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/arrowBg.png" />
        </div>
        <div class="box">
            <div class="box_inner" data-deep-animate-time=".7" data-deep-animate="false" data-deep-ui="true">
                <div class="box_inner__title" data-depth="20">Noob loot crate</div>
                <div class="feature x" language-title="Javascript" data-depth="10"></div>
                <div class="feature y" language-title="Javascript" data-depth="10"></div>
                <div class="box_inner__text" data-depth="20"></div>
                <div class="box_inner__cost" data-depth="31">
                    <i class="far fa-star"></i>
                    <span class="star-count">20</span>
                </div>
                <div class="box__buttons" data-depth="31">
                    <a class="github-button" href="#" target="_blank"><i class="fab fa-github"></i>View Github</a
            >
            <a class="demo-button" href="" target="_blank"
              ><i class="far fa-eye"></i>View Demo</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="./assets/js/main.js"></script>

    <script>
      $(() => {
        const words = ["no pixel", "no problem", "no panic"];
        words.forEach((word, index) => {
          const order = index % 3;
          const cs = {
            0: "can",
            1: "will",
            2: "thrive",
          }[order];

          const splitWord = word.split(" ");

          const wordClass = $(`<div class='word ${cs}'></div>`);
          let animationDelay = 0;

          splitWord.forEach((f) => {
            let isNo = false;

            if (f.toLowerCase() == "no") isNo = true;

            f.split("").forEach((letter) => {
              const letterClass = $(`<span>${letter}</span>`).appendTo(
                wordClass
              );

              console.log(isNo);

              if (!isNo)
                $(letterClass).css(
                  "animation",
                  `${cs} 6s ease-in-out both ${animationDelay / 10}s infinite`
                );
              animationDelay++;
            });
          });

          $(".title").append(wordClass);
        });
      });
    </script>
  </body>
</html>
